<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
  </head>
  <body>
    <dialog id="schedule-menu" class="schedule-menu">
      <form>
        <div>
          <div class="x-container"><button type="button">x</button></div>
        </div>
        <div>
          <input id="date" name="date" type="date" />
        </div>
        <div>
          <input id="set-hour" name="set-hour" type="checkbox" />
          <label for="set-hour">Hour</label>
          <input name="hour" type="text" placeholder="14:33" />
        </div>
        <div>
          <button>Ok</button>
        </div>
      </form>
    </dialog>
    <h1>ToDo</h1>
  </body>
</html>
